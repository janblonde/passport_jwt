<div yw-active-menu="Home"
     yw-active-title="Manage the aangetekende brieven">


    <!--<div role="main" class="container theme-showcase">
      <div class="" style="margin-top:90px;">-->
        <div class="col-lg-8">
            <div class="page-header">
                <h2 id="tables">Overzicht aangetekende brieven</h2>
            </div>
            <div class="bs-component" ng-controller="homeTable">
                <form class="form-inline">
                    <div class="form-group">
                        <label >Search</label>
                        <input type="text" ng-model="search" class="form-control" placeholder="Search">
                    </div>
                </form>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>                            
                            <th ng-click="sort('first_name')">First Name
                            <span class="glyphicon sort-icon" ng-show="sortKey=='first_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                            <th ng-click="sort('last_name')">Last Name
                            <span class="glyphicon sort-icon" ng-show="sortKey=='last_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                            <th ng-click="sort('email')">Email
                            <span class="glyphicon sort-icon" ng-show="sortKey=='email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="user in users | orderBy:sortKey:reverse | filter:search | itemsPerPage:5">                            
                            <td>{{user.first_name}}</td>
                            <td>{{user.last_name}}</td>
                            <td>{{user.email}}</td>
                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls
                    max-size="5"
                    direction-links="true"
                    boundary-links="true" >
                </dir-pagination-controls>
            </div>
        </div>
      <!--</div>
    </div>-->  
</div>
