<!DOCTYPE html>
<html ng-app="main">
<head>
  <title>Zendu | Aangetekende brief</title>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/site.css" rel="stylesheet" />
</head>
<body ng-controller="adminCtrl">
  <!-- Navigation header -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#adminMenu">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        Zendu Admin
      </a>
      <div class="collapse navbar-collapse" id="adminMenu">
        <ul class="nav navbar-nav">
          <li yw-menu-id="Home">
            <a href="#/home">Home</a>
          </li>
          <li yw-menu-id="Profiel">
            <a href="#/profiel">Profiel</a>
          </li>
          <li yw-menu-id="Credits">
            <a href="#/credits">Credits</a>
          </li>
          <li yw-menu-id="Facturen">
            <a href="#/facturen">Facturen</a>
          </li>
          <li yw-menu-id="Register">
            <a href="#/register">Registreren</a>
          </li>          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Optional view header -->
  <div class="current-spot">
    <div class="container-fluid" ng-show="!isActive('')">
      <div class="container">
          <h3>{{getTitle()}}</h3>
      </div>
    </div>
  </div>

  <!-- View content -->
  <div class="main-content">
    <div class="container-fluid">
      <div class="container">
        <div ng-view></div>
      </div>
    </div>
  </div>

  <script src="jquery-2.1.3.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="angular-route.min.js"></script>
  <script src="dirPagination.js"></script>
  <script src="modules/core.js"></script>
  <script src="modules/main.js"></script>
  <script src="modules/pages.js"></script>
  <script src="modules/services.js"></script>
</body>
</html>
